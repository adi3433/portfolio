    <title>Adithyan M. Nair | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0f172a; /* slate-900 */
      }
      
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* slate-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }

      /* Typewriter cursor */
      .typewriter-cursor {
        display: inline-block;
        width: 3px;
        height: 1em;
        background-color: #5eead4; /* cyan-300 */
        animation: blink 0.7s infinite;
        vertical-align: middle;
        margin-left: 4px;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      
      /* Profile image glow */
      .profile-glow {
          box-shadow: 0 0 15px rgba(45, 212, 191, 0.3), 0 0 30px rgba(45, 212, 191, 0.2), 0 0 45px rgba(45, 212, 191, 0.1);
          animation: pulse-glow 3s infinite alternate;
      }
      @keyframes pulse-glow {
          from { box-shadow: 0 0 15px rgba(45, 212, 191, 0.3), 0 0 30px rgba(45, 212, 191, 0.2), 0 0 45px rgba(45, 212, 191, 0.1); }
          to { box-shadow: 0 0 25px rgba(45, 212, 191, 0.5), 0 0 50px rgba(45, 212, 191, 0.3), 0 0 75px rgba(45, 212, 191, 0.2); }
      }

      /* Group Hover for Cards */
      .group.card:hover {
        border-color: rgba(45, 212, 191, 0.5);
        box-shadow: 0 0 20px rgba(45, 212, 191, 0.1);
      }
      .group.card:hover .card-title {
        color: #2dd4bf; /* teal-400 */
      }
    </style>
